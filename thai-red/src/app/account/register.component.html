        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <!-- Form --><!-- [formGroup] -->
                            <form class="user" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">

                                <!-- name -->
                                <div class="form-group row">
                                    <!-- ใส่อันนี้แล้วไม่ขึ้นข้อความ required -->
                                    <div class="col-sm-6 mb-3 mb-sm-0"> 
                                        <input type="text" class="form-control form-control-user" 
                                            placeholder="First name" formControlName="firstName" [ngClass]="{'is-invalid':submitted && this.registerForm.controls.firstName.errors}">
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                            <div *ngIf="f.firstName.errors.required">
                                                Firstname is Required
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            placeholder="Last Name" formControlName="lastName" [ngClass]="{'is-invalid':submitted && f.lastName.errors}">
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                            <div *ngIf="f.lastName.errors.required">
                                                Last Name is Required
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                    
                                <!-- username -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" 
                                        placeholder="Username" formControlName="Username" [ngClass]="{'is-invalid':submitted && this.registerForm.controls.Username.errors}">
                                    <!-- Validate-->
                                    <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                                        <div *ngIf="f.Username.errors.required">
                                            Username is Required
                                        </div>
                                    </div>
                                </div>

                                <!-- password -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" formControlName="Password" [ngClass]="{'is-invalid':submitted && f.Password.errors}">
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                            <div *ngIf="f.Password.errors?.required">
                                                Password is Required.
                                            </div>
                                            <!-- {{ f.Password.errors.minlength }} -->
                                            <div *ngIf="f.Password.errors.minlength">
                                                Password must be greater than 6 characters.
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password" formControlName="Password" [ngClass]="{'is-invalid':submitted && f.Password.errors}"> -->
                                        <!-- Validate-->
                                        <!-- <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                            <div *ngIf="f.Password.errors.required">
                                                Password is Required
                                            </div>
                                        </div> -->
                                    <!-- </div> -->
                                </div>

                                <!-- StartDate -->
                                <div class="form-group">
                                    <input type="date" class="form-control form-control-user" 
                                         formControlName="StartDate" [ngClass]="{'is-invalid':submitted && f.StartDate.errors}">
                                    <!-- Validate-->
                                    <div *ngIf="submitted && f.StartDate.errors" class="invalid-feedback">
                                        <div *ngIf="f.StartDate.errors.required">
                                            StartDate is Required
                                        </div>
                                    </div>
                                </div>

                                <!-- sex and age -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0 ml-3 mt-2">
                                        <div class="form-inline">
                                            <label for="sex" class="ml-3">Sex:</label>
                                                <!-- Male -->
                                                    <input id="male" type="radio" class="ml-3" value="0" name="sex" formControlName="sex" [ngClass]="{'is-invalid':submitted && f.sex.errors}">
                                                    <label for="male" class=" ml-1">Male</label>
                                                
                                                <!-- Female -->
                                                    <input id="female" type="radio" class="ml-1" value="1" name="sex" formControlName="sex" [ngClass]="{'is-invalid':submitted && f.sex.errors}">
                                                    <label for="female" class=" ml-1">Female</label>
                                                
                                            <!-- Validate-->
                                            <div *ngIf="submitted && f.sex.errors" class="invalid-feedback">
                                                <div *ngIf="f.sex.errors.required">
                                                    sex is Required
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-3 ">
                                        <input type="text" class="form-control form-control-user"
                                             placeholder="Age" formControlName="Age" [ngClass]="{'is-invalid':submitted && f.Age.errors}">
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.Age.errors" class="invalid-feedback">
                                            <div *ngIf="f.Age.errors.required">
                                                age is Required
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>

                                <!-- address and phone -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                             placeholder="Address" formControlName="Address" [ngClass]="{'is-invalid':submitted && f.Address.errors}">
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                                            <div *ngIf="f.Address.errors.required">
                                                address is Required
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                             placeholder="PhoneNumber" formControlName="PhoneNumber" [ngClass]="{'is-invalid':submitted && f.PhoneNumber.errors}">
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
                                            <div *ngIf="f.PhoneNumber.errors.required">
                                                PhoneNumber is Required
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Type_ID -->
                                <div class="col-sm-6 mb-3 mb-sm-2 ml-2 mt-2">
                                    <div class="form-inline">
                                        <label for="Type_ID" class="ml-3">Rule:</label>
                                            <!-- OfficerTRC -->
                                                <input id="OfficerTRC" type="radio" class="ml-2" value="0" name="Type_ID" formControlName="Type_ID" [ngClass]="{'is-invalid':submitted && f.Type_ID.errors}">
                                                <label for="OfficerTRC" class=" ml-1">OfficerTRC</label>
                                            
                                            <!-- Doctor -->
                                                <input id="Doctor" type="radio" class="ml-1" value="1" name="Type_ID" formControlName="Type_ID" [ngClass]="{'is-invalid':submitted && f.Type_ID.errors}">
                                                <label for="Doctor" class=" ml-1">Doctor</label>
                                            
                                        <!-- Validate-->
                                        <div *ngIf="submitted && f.Type_ID.errors" class="invalid-feedback">
                                            <div *ngIf="f.Type_ID.errors.required">
                                                Rule is Required
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Register Account -->
                                <button type="submit"  class="btn btn-primary btn-user btn-block" >
                                    <!-- <a *ngIf="submit() && this.result.isConfirmed" routerLink="../login"></a> -->
                                    Register Account
                                </button>
                                <button type="reset" class="btn btn-danger btn-user btn-block" (click)="onReset()">
                                    Reset
                                </button>
                                
                            </form>
                            <hr>
                            
                            <div class="text-center">
                                <a class="small" routerLink="../login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
